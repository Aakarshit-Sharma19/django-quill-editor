{% extends 'base.html' %}

{% block content %}
    <h1>Update (PK: {{ object.pk }})</h1>
    <div><a href="{% url 'posts:quill-post-list' %}">◀ Go to List</a></div>
    <div><a href="{% url 'posts:quill-post-detail' pk=object.pk %}">◀ Go to Detail</a></div>
    <form action="" method="POST">{% csrf_token %}
        {{ form.content }}
        <button type="submit" class="btn btn-block mt-1">Update Post</button>
    </form>
{% endblock %}
